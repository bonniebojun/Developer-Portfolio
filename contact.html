    <main>
    <div class="leftColumn">
        <div class="contactUs">
            <h1 class="contact">Contact us</h1>
            <article>We're open for any suggestion or just to have a chat</article>
        </div>    
        <div class="contactInfo">
            <div class="adress">
                <h1>ADRESS:</h1>
                <article>198 West 21th Street, Suite 721 New York NY 10016</article>
            </div>
            <div class="email">
                <h1>EMAIL:</h1>
                <article>info@yoursite.com</article>
            </div>
            <div class="phone">
                <h1>PHONE:</h1>
                <article>+ 12352355 98</article>
            </div>       
        </div>
            <div class="inputData">
                <div>
                    <input type="text" id="name" placeholder="Name">           
                </div>
                <div>
                    <input type="text" id="email" placeholder="Email">
                </div>
                <div>
                    <input type="text" id="subject" placeholder="Subject">
                </div>
                <div>
                    <input type="text" id="message" placeholder="Create a message here">
                </div>
            </div>
            <button id="sendButton">SEND MESSAGE</button>
    </div>
    <div class="right-column">
